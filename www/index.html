<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Neuralnetwork</title>
</head>

<body>
    <div style="margin-top:1em;">
        <form id="upload-neural-network">
            <div style="margin-top:1em;">
                <p>Upload a trained neural network:</p>
                <input 
                    id="uploadInput" 
                    type="file"
                    accept="text/plain">
            </div>
            <div style="margin-top:1em;">
                <p>Draw a number between 0 and 9:</p>
                <canvas 
                    id="canvas" 
                    height="28" 
                    width="28" 
                    style="border: 1px solid black; background-color: white;">
                        Your browser does not support the HTML5 canvas tag.
                </canvas>
            </div>
            <div style="margin-top:1em;">
                <input id="submitbutton" type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script async src="./wasm.js" type="module"></script>
    <script async src="./canvas.js" type="module"></script>
    <script async src="./form.js" type="module"></script>
</body>

</html>
